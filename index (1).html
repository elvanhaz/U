     function showDiv() {document.getElementById('idmail').style = "opacity:1;transform:scale(1);";document.getElementById('Content').style.opacity = "1";document.getElementById('Content').style.margin = "0";document.getElementById('idfoto').style.height = "0px";} function nonDiv() {document.getElementById('Content').style.display = "none";}
     function showAkhir() {document.getElementById('idmail').style = "transform:scale(.01);opacity:0;";document.getElementById('idgeser').style.display = "none";setTimeout(memulai, 1000);}
     function memulai() {teks1();document.getElementById('idmail').style.display = "none";document.getElementById('idakhir').style = "opacity:1;";document.getElementById('idakhir').style.animation = "kont 3s infinite";document.getElementById('idfoto').style.height = "150px";}

    function teks1(){document.getElementById("offchatMenu").checked = true;document.getElementById('text1').style.display = "inline-block";setTimeout(teks2,5300);}
